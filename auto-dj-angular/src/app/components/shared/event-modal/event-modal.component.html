<h2>{{playlistName}}</h2>
<div class="main">
    <mat-form-field floatLabel="auto" appearance="outline">
        <mat-label>Event Name</mat-label>
        <input [disabled]="doesPlaylistHaveEvent" matInput required [(ngModel)]='eventName'>
        <span *ngIf="eventName == ''" class="alert">You must have an event name.</span>
    </mat-form-field>
    <mat-form-field floatLabel="auto" appearance="outline">
        <mat-label>Vote Limit</mat-label>
        <input [disabled]="doesPlaylistHaveEvent" pattern="^[0-9]+$" matInput required [(ngModel)]='voteLimit'>
        <span *ngIf="validateVoteLimit" class="alert">This must be a number.</span>
    </mat-form-field>
    <mat-form-field floatLabel="auto" appearance="outline">
        <mat-label>Add Track Limit</mat-label>
        <input [disabled]="doesPlaylistHaveEvent" pattern="^[0-9]+$" matInput required [(ngModel)]='trackLimit'>
        <span *ngIf="validateTrackLimit" class="alert">This must be a number.</span>
    </mat-form-field>
    <mat-form-field floatLabel="auto" appearance="outline">
        <mat-label>Participant Limit</mat-label>
        <input [disabled]="doesPlaylistHaveEvent" pattern="^[0-9]+$" matInput required [(ngModel)]='participantLimit'>
        <span *ngIf="validateParticipantLimit" class="alert">This must be a number.</span>
    </mat-form-field>
    <button *ngIf="host" mat-flat-button color="primary" (click)="navigateToHost()">{{!doesPlaylistHaveEvent ? 'Host New Event' : 'Host Existing Event'}}</button>
    <button *ngIf="!host" mat-flat-button color="primary" (click)="updateEvent()">Update</button>
</div>
