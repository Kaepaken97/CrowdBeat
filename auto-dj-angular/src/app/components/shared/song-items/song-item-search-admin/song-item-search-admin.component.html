<mat-card>
  <mat-card-title>{{item.title}}</mat-card-title>
  <mat-card-content>
    {{item.artist}}
    <button mat-mini-fab color="primary">
      <mat-icon aria-hidden="false" (click)="add()">playlist_add</mat-icon>
    </button>
    <button mat-mini-fab color="accent">
      <mat-icon aria-hidden="false" (click)="ban()">cancel</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
<br />
